<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sidenav">
      <div class="sidebar">
        <ul>
          <div class="navigate">
            <li>
              <a href="#"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-search"></i>DashBoard</a>
            </li>
          </div>
        </ul>
        <div class="library">
          <div class="headder-library">
            <p><i class="fa-regular fa-bookmark"></i>Library</p>

            <div>
              <i class="fa-regular fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="menu">
            <ul>
              <li><p>Playlist</p></li>
              <li><p>Artists</p></li>
              <li><p>Albums</p></li>
            </ul>
          </div>
          <div class="search-recent">
            <i class="fas fa-search"></i>

          </div>
          <div class="list-card">
            <img src="./images/list1.png" alt="" srcset="" />
            <ul>
              <p class="title-card">Liked Songs</p>
              <p class="songlist">
                <p><i class="fa-solid fa-thumbtack"></i>Playlist â€¢ 78 songs</p>
              </p>
